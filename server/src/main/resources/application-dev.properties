# ===============================
# = Database
# ===============================
spring.datasource.url = jdbc:postgresql://localhost:5432/restnetwork
spring.datasource.username = restnetwork
spring.datasource.password = restnetwork
spring.jpa.properties.hibernate.default_schema=public

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = create-drop

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibefrnate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# ===============================
# = Logging
# ===============================
logging.level.org.springframework: INFO
#logging.level.com: TRACE
# ===============================
# = Web
# ===============================
server.port = 9090