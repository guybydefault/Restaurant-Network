<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/html" lang="en" th:fragment="layout (content, head, menu, scripts)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Restaurant network system">
    <link rel="icon" href="/assets/images/icons/favicon16.png">


    <title>Restaurant network</title>


    <!-- STYLES -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/main.css" rel="stylesheet" type="  text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- JAVASCRIPT -->
    <script src='/js/jquery-3.3.1.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <th:block th:replace="${scripts}"></th:block>
    <th:block th:include="${head}"></th:block>
</head>
<body>

<th:block th:include="~{fragments/header :: header (${menu})}"/>

<main role="main" class="container">
    <th:block th:include="${content}"></th:block>
</main>

<th:block th:include="~{fragments/footer  :: footer (${menu})}"/>

</body>
</html>
